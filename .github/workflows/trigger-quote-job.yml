name: Trigger Quote Sender

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: quote-scheduler
  cancel-in-progress: false

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call quote scheduler endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          CRON_URL: ${{ secrets.QUOTE_CRON_URL }}
        run: |
          set -euo pipefail

          if [ -z "${CRON_SECRET:-}" ]; then
            echo "Missing required GitHub secret: CRON_SECRET"
            exit 1
          fi

          if [ -z "${CRON_URL:-}" ]; then
            echo "Missing required GitHub secret: QUOTE_CRON_URL"
            echo "Expected format: https://your-project.vercel.app/api/jobs/send-quotes"
            exit 1
          fi

          echo "Triggering scheduler endpoint"
          curl --fail-with-body --silent --show-error \
            -X POST "${CRON_URL}" \
            -H "x-cron-secret: ${CRON_SECRET}" \
            -H "content-type: application/json" \
            --data '{}'
